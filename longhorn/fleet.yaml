defaultNamespace: longhorn-system

labels:
  app: longhorn

helm:
  repo: https://charts.longhorn.io
  chart: longhorn
  version: 1.7.2
  releaseName: longhorn

targetCustomizations:
  - name: edge-inference
    helm: 
      valuesFiles:
        - inference-values.yaml
    clusterSelector:
      matchLabels:
        type: inference